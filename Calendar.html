<!DOCTYPE html>
<html>
<head>
  <title>Simple Calendar</title>
</head>
<body>
  <h2>Calendar Generator</h2>
  <input id="yearInput" type="number" placeholder="Enter year">
  <button onclick="genCal()">Generate</button>

  <div id="out" style="font-family: monospace; white-space: pre;"></div>

  <script>   
    function genCal() {
      let y = parseInt(document.getElementById("yearInput").value);
      if (!y) return alert("Enter a valid year");
      const mNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                      "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

      let out = "";
      for (let m = 0; m < 12; m++) {
        out += `\nðŸ“… ${mNames[m]} ${y}\nSun Mon Tue Wed Thu Fri Sat\n`;
        let first = new Date(y, m, 1).getDay(); //day of the week for the specified date
        let days = new Date(y, m + 1, 0).getDate(); //means the 0th day of the next month, which means the last day of the current month
        out += "    ".repeat(first); //4 spaces is need at the first time and the repeat is used for repeating the space for a certain amount of time i.e, for Sunday no additional space is required but let's suppose Wednesdays is the first day of the week and for that (first = 3)(Sunday = 0) so it would add 3*4 spaces 
        for (let d = 1; d <= days; d++) {
          out += d.toString().padStart(2, ' ') + "  "; //Left-pads the string to length 2 using spaces. "1".padStart(2, ' ') â†’ " 1" (one leading space)-----Each day cell: 2 (padded number) + 2 (separator) = 4 chars
          if ((first + d) % 7 === 0) out += "\n";
        }
        out += "\n";
      }
      document.getElementById("out").innerHTML = out;
    }
  </script>
</body>
</html>
