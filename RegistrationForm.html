<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Registration Form</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 60%;
      margin: 30px auto;
      background-color: #e0f7fa;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    td, th {
      padding: 12px;
      border: 1px solid #b2ebf2;
      text-align: left;
    }

    th {
      background-color: #4dd0e1;
      color: white;
      text-align: center;
    }

    input, select {
      padding: 6px;
      width: 95%;
    }

    .innertable {
      border: none;
      width: 100%;
    }

    .innertable th, .innertable td {
      border: none;
      text-align: center;
    }

    input[type="submit"], input[type="reset"] {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      background-color: #4dd0e1;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <marquee direction="right" scrollamount="15" onmouseover="this.stop()" onmouseout="this.start()">
    <h1>Welcome To Freshers World!!</h1>
  </marquee>

  <h1 align="center">Registration Form</h1>

  <form id="regForm" action="#" method="post" enctype="multipart/form-data" onsubmit="return validatePasswords()">
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
        <td>
          <select id="age" name="age" required>
            <option value="">--Select Age--</option>
            <option>18-25</option>
            <option>26-35</option>
            <option>36-45</option>
            <option>46+</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" required></td>
      </tr>

      <tr>
        <td><label for="repassword">Re-enter Password:</label></td>
        <td><input type="password" id="repassword" name="repassword" required></td>
      </tr>

      <tr>
        <td>Security Question:</td>
        <td>
          <label><input type="radio" name="question" required> Your pet's name?</label><br>
          <label><input type="radio" name="question"> Your best friendâ€™s name?</label><br>
          <label><input type="radio" name="question"> Your favourite colour?</label><br>
          <label><input type="radio" name="question"> Your favourite teacher?</label>
        </td>
      </tr>

      <tr>
        <td>Answer:</td>
        <td><input type="text" name="answer" required></td>
      </tr>

      <tr>
        <td>Email ID:</td>
        <td>
          <input type="email" id="email" name="email" 
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
          title="Enter a valid email (e.g., name@example.com)" required>
        </td>
      </tr>

      <tr>
        <td>Languages Known:</td>
        <td>
          <label><input type="checkbox" value="English"> English</label>
          <label><input type="checkbox" value="Hindi"> Hindi</label>
          <label><input type="checkbox" value="Malayalam"> Malayalam</label>
        </td>
      </tr>

      <tr>
        <td>Phone Number:</td>
        <td>
          <table class="innertable">
            <tr><th>Home</th><th>Office</th></tr>
            <tr>
              <td><input type="number" name="home_phone" pattern="[0-9]{10}" title="Enter 10-digit number" required></td>
              <td><input type="number" name="office_phone" pattern="[0-9]{10}" title="Enter 10-digit number"></td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td>Upload CV:</td>
        <td><input type="file" name="file" required></td>
      </tr>

      <tr>
        <td colspan="2" style="text-align:center;">
          <input type="submit" onclick="dontSubmit(event)" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>

  <script>
    function dontSubmit(event){
       // event.preventDefault();
    }

    function validatePasswords() {
      let pass = document.getElementById("password").value;
      let repass = document.getElementById("repassword").value;

      if (pass !== repass) {
        alert("Passwords do not match! Please re-enter.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
